<!-- // Não é uma tag em si, mas uma instrução infomando ao navegador qual a versão da linguagem utilizada [nesse caso HTML5] -->
<!DOCTYPE html>
<!--Tag raiz que irá envolver, indicar e limitar a área de código HTML seguida de lang e o idioma principal, que nesse caso é o portugues -->
<html lang="pt-br">
<!-- Área do código designada para preenchimento de metadados e do título que ficará na barra do navegador -->
<head>
    <!-- Meta indica o uso de caracteres no texto, desta forma pode-se incluir acentos e o browser fará a leitura sem erros -->
    <meta charset="UTF-8">
    <!-- Define o título que será exibito na guia do navegador e nos favoritos quando adicionado pelo usuário -->
    <title>Gran Cursos Online</title>
</head>
<body>
<!-- Representa o corpo do código e da página a ser exibida, inserindo o conteúdo(texto, vídeo, imagem...) -->
</body>
</html>
