<!DOCTYPE html>
<html>

    <head>
        <title>Arrays</title>
        <meta charset="UTF-8">

        <script>

            const carros = [
                'Gol',
                'Fusca',
                'Virtus', 
                'Ka'
            ]
            carros.push('Fiesta')
            carros.unshift('Palio')

            console.table(carros)

/*
Splice serve para:
Excluir itens a partir de uma posição
Ex: carros.plice(2,3) -> exclui 3 itens a partir da posição 2

Inserir itens a partir de uma posição
Ex: carros.splice(3 , 0 , 'Uno') -> adiciona o item 'Uno' na posição 3

Alterar itens a partir de uma posição
Ex: carros.splice(1, 1, 'Uno') -> adicionar o item 'Uno' na posição 1 após apagar o item que lá estava
*/

            carros.splice(1, 1, 'Uno')
            console.table(carros)

            carros.sort()
            console.table(carros)

        </script>
    </head>
    <body>
        
    </body>
</html>
